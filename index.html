<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="door-animation">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="mode-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Welcome to My Landing Page</h1>
        <p>This is an impressive landing page designed with HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project">
                <h3>Project One</h3>
                <p>A detailed description of project one.</p>
            </div>
            <div class="project">
                <h3>Project Two</h3>
                <p>A detailed description of project two.</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="glow-button">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Landing Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
